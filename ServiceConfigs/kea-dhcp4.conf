{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "ens160" ]
        },
        "subnet4": [
            {
                "id": 1,
                "subnet": "10.1.3.0/24",
                "pools": [ { "pool": "10.1.3.192 - 10.1.3.254" } ],
                "option-data": [
                    {
                        "name": "dns-servers",
                        "data": "192.168.10.10, 192.168.10.11"
                    },
                    {
                        "name": "routers",
                        "code": 3,
                        "data": "10.1.3.1"
                    },
                    {
                        "name": "domain-name-servers",
                        "code": 6,
                        "data": "192.168.10.10, 192.168.10.11"
                    },
                    {
                        "name": "ip-tftp-server",
                        "code": 150,
                        "data": "192.168.21.17"
                    },
                    {
                        "name": "tftp-server-name",
                        "code": 66,
                        "data": "192.168.21.17"
                    },
                    {
                        "name": "bootfile-name",
                        "code": 67,
                        "data": "ztp_script.py"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp4",
                "severity": "INFO",
                "output_options": [
                    {
                        "output": "/var/log/kea/dhcpv4.log",
                        "maxver": 10
                    }
                ]
            },
            {
                "name": "kea-dhcp4.dhcpsrv",
                "severity": "INFO",
                "output_options": [
                  {
                    "output": "/var/log/kea/dhcp4-dhcpsrv.log",
                    "maxver": 10
                  }
                ]
            },
            {
               "name": "kea-dhcp4.leases",
               "severity": "INFO",
               "output_options": [
                   {
                     "output": "/var/log/kea/dhcp4-leases.log",
                     "maxver": 10
                   }
               ]
            }     
        ]
    }
}